<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Examples</title>

<!-- react.js是react的核心库 -->
<script src="./build/react.js"></script>
<!-- react-dom.js 提供与DOM相关的功能 -->
<script src="./build/react-dom.js"></script>
<!-- browser.min.js的作用是将JSX语法转换成JS语法 -->
<script src="./build/browser.min.js"></script>

</head>
<body>
	<!-- React渲染的模板内容会插入到这个DOM节点中，作为一个容器 -->
	<div id="container">
				
	</div>

   
</body>
<!-- 在react开发中使用JSX，跟JS不兼容，在使用JSX的地方，要使用type：text/babel -->
<!-- babel是一个转换编译器，ES6转换成可以在浏览器中运行的代码 -->
<script type="text/babel">

	//在此处编写react代码

	/*
	  props是组件自身的属性 ，一般用于嵌套的内外层组件中，负责传递信息（父→子）
	  注意：props对象中的属性和组件属性一一对应，不要直接去修改props中的属性的值
	*/

	//定义WebName
	var WebName = React.createClass({
		render: function () {
			return <h1>{this.props.webname}</h1>;
		}
	});

	//定义WebLink
	var WebLink = React.createClass({
		render: function () {
			return <a href={this.props.weblink}>{this.props.weblink}</a>;
		}
	});

	//定义WebShow
	var WebShow = React.createClass({
		render: function(){
			return (
				<div>
					<WebName webname={this.props.wname} />
					<WebLink weblink={this.props.wlink} />
				</div>
			);
		}
	});

	//渲染
	ReactDOM.render(
		<WebShow wname="baidu" wlink="http://www.baidu.com" />,
		document.getElementById("container")
	);


/*
	...this.props
	props提供的语法糖，可以将父组件中的全部属性都复制给子组件

	需求：定义一个组件Link，Link组件中只包含一个<a>,我们不给<a>设置任和属性，所有属性全部从父组件复制得到
*/

		}
	});

	ReactDOM.render(
		<Link href="http://www.baidu.com" name="baidu" />,
		document.getElementById("container")
	);
*/

</script>

</html>
